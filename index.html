<!DOCTYPE html>
<html>
<head>
    <title>ログイン/title>
</head>
<body>
    <script>       
        var name = localStorage.getItem("name");
        if (window.confirm(ログインしますか？')) {
            if (!name) { 
              name = prompt("名前を入力してください：");
              localStorage.setItem("name", name);
            }
        }

        alert(`${name}さんこんにちは！`);
    </script>
</body>
</html>
