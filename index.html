<!DOCTYPE html>
<html>
<head>
    <title>ログイン/title>
</head>
<body>
    <script>
        var name = localStorage.getItem("name");
        if (window.confirm(新しくアカウントを作りますか？(前までのデータは消去されます)')) {
            if (!name) {
                name = prompt("名前を入力");
                localStorage.setItem("name", name)
                pass = prompt("パスワードを入力");
                localStorage.setItem("pass", pass)
            }
        } else {
            var pass2 = localStorage.getItem(`pass`);
            pass = prompt("パスワードを入力");
            
            if (pass == pass2) alert(`${name}さんこんにちは！`);
        }

        if (name) alert(`${name}さんこんにちは！`);
    </script>
</body>
</html>
